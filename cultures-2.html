<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>cultures-2</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin header -->
      <header class="header">
        <div class="container">
          <div class="row">
            <div class="col-xl-2">
              <div class="header__logo">
                <!-- begin logo -->
                <a href="/" class="logo">
                  <img src="img/logo.png" width="127" height="127" alt="">
                </a>
                <!-- end logo -->
              </div>
            </div>
            <div class="col-xl-6">
              <div class="header__center">
                <div class="header__title">Минеральные удобрения МАКОШ</div>
                <div class="header__subttl">Сотрудничество с нами - гарантия вашего урожая!</div>
              </div>
            </div>
            <div class="col-xl-4">
              <div class="header__contacts">
                <div class="header__contact">
                  <a href="tel:+380674315705" class="header__phone">+38 067 <strong>431 57 05</strong></a>
                </div>
                <div class="header__contact">
                  <a href="mailto:marketolog@makosh-group.com.ua" class="header__mail"><span>
                      <svg class="icon icon-mail">
                        <use xlink:href="img/sprite.svg#icon-mail"></use>
                      </svg>
                    </span>marketolog@makosh-group.com.ua</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- end header -->
      <!-- begin hero -->
      <section class="hero js-hero" style="background-image: url('img/bg-cultures-2.jpg');">
        <div class="sun-shining" style="background-image: url('img/sun-shining.png');"></div>
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
              <!-- begin form -->
              <div class="form__wrap form--rom-sm__wrap">
                <div class="form form--romb-sm">
                  <div class="form__title">
                    <h2 class="h2">Вітаємо!</h2>
                    <div class="subttl">авторизуйтесь для початку роботи </div>
                  </div>
                  <form>
                    <div class="form__field">
                      <!-- begin input -->
                      <div class="input input--mod">
                        <input type="text" placeholder="ПІБ" value="">
                        <svg class="icon icon-user">
                          <use xlink:href="img/sprite.svg#icon-user"></use>
                        </svg>
                      </div>
                      <!-- end input -->
                    </div>
                    <div class="form__field">
                      <!-- begin input -->
                      <div class="input input--mod">
                        <input type="tel" placeholder="Телефон" value="">
                        <svg class="icon icon-call">
                          <use xlink:href="img/sprite.svg#icon-call"></use>
                        </svg>
                      </div>
                      <!-- end input -->
                    </div>
                    <div class="form__field">
                      <!-- begin input -->
                      <div class="input input--mod">
                        <input type="email" placeholder="E-mail" value="">
                        <svg class="icon icon-envelope">
                          <use xlink:href="img/sprite.svg#icon-envelope"></use>
                        </svg>
                      </div>
                      <!-- end input -->
                    </div>
                    <div class="form__field">
                      <!-- begin select -->
                      <div class="select select--mod">
                        <select class="js-select has-placeholder" data-type="with_input">
                          <option value="placeholder">Оберіть область</option>
                          <option value="область1">область1</option>
                          <option value="область2">область2</option>
                          <option value="область3">область3</option>
                        </select>
                      </div>
                      <!-- end select -->
                    </div>
                    <div class="form__field">
                      <!-- begin select -->
                      <div class="select select--mod">
                        <select class="js-select has-placeholder" data-type="with_input">
                          <option value="placeholder">Оберіть район</option>
                          <option value="район1">район1</option>
                          <option value="район2">район2</option>
                          <option value="район3">район3</option>
                        </select>
                      </div>
                      <!-- end select -->
                    </div>
                    <div class="form__field">
                      <!-- begin input -->
                      <div class="input input--mod">
                        <input type="password" placeholder="Пароль" value="">
                        <svg class="icon icon-lock">
                          <use xlink:href="img/sprite.svg#icon-lock"></use>
                        </svg>
                      </div>
                      <!-- end input -->
                    </div>
                    <div class="form__field">
                      <!-- begin input -->
                      <div class="input input--mod">
                        <input type="password" placeholder="Повторіть пароль" value="">
                        <svg class="icon icon-lock">
                          <use xlink:href="img/sprite.svg#icon-lock"></use>
                        </svg>
                      </div>
                      <!-- end input -->
                    </div>
                    <div class="form__btns">
                      <div class="form_link">
                        <a href="#" class="link">У мене вже є аккаунт</a>
                      </div>
                      <span>Або</span>
                      <div class="form__btn">
                        <button class="btn">Зареєструватись</button>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="form__romb-sm form--romb-sm__romb-sm" style="background-image: url('img/romb-sm.png');"></div>
              </div>
              <!-- end form -->
            </div>
          </div>
        </div>
        <div class="hero-man hero-man--sm" style="background-image: url('img/man-2.png');"></div>
      </section>
      <!-- end hero -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
