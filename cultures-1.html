<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>cultures-1</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin header -->
      <header class="header">
        <div class="container">
          <div class="row">
            <div class="col-lg-2">
              <div class="header__logo">
                <!-- begin logo -->
                <a href="/" class="logo">
                  <img src="img/logo.png" width="127" height="127" alt="">
                </a>
                <!-- end logo -->
              </div>
            </div>
            <div class="col-lg-6">
              <div class="header__center">
                <div class="header__title">Минеральные удобрения МАКОШ</div>
                <div class="header__subttl">Сотрудничество с нами - гарантия вашего урожая!</div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="header__contacts">
                <div class="header__contact">
                  <a href="tel:+380674315705" class="header__phone">+38 067 <strong>431 57 05</strong></a>
                </div>
                <div class="header__contact">
                  <a href="mailto:marketolog@makosh-group.com.ua" class="header__mail"><span>
                      <svg class="icon icon-mail">
                        <use xlink:href="img/sprite.svg#icon-mail"></use>
                      </svg>
                    </span>marketolog@makosh-group.com.ua</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- end header -->
      <!-- begin hero -->
      <section class="hero" style="background-image: url('img/bg-cultures-1.jpg');">
        <div class="container">
          <div class="row">
            <div class="col-lg-8">
              <!-- begin form -->
              <div class="form__wrap form--romb__wrap">
                <div class="form form--romb">
                  <div class="form__title">
                    <h2 class="h2">Вітаємо!</h2>
                    <div class="subttl">авторизуйтесь для початку роботи </div>
                  </div>
                  <form>
                    <div class="form__field">
                      <!-- begin input -->
                      <div class="input ">
                        <input type="email" placeholder="E-mail">
                        <svg class="icon icon-user">
                          <use xlink:href="img/sprite.svg#icon-user"></use>
                        </svg>
                      </div>
                      <!-- end input -->
                    </div>
                    <div class="form__field">
                      <!-- begin input -->
                      <div class="input ">
                        <input type="password" placeholder="Пароль">
                        <svg class="icon icon-lock">
                          <use xlink:href="img/sprite.svg#icon-lock"></use>
                        </svg>
                      </div>
                      <!-- end input -->
                    </div>
                    <div class="form__btns">
                      <div class="form__btn">
                        <button class="btn">Увійти</button>
                      </div>
                      <span>Або</span>
                      <div class="form__btn">
                        <button class="btn">Зареєструватись</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <!-- end form -->
            </div>
          </div>
        </div>
        <div class="hero-man" style="background-image: url('img/man-1.png');"></div>
      </section>
      <!-- end hero -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
